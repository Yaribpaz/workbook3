<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  </head>
  <body>
    <main>
      <article>
        <h1>ACME Car Rental</h1>
        <label for="pickupDateInput">PickUp Date:</label>
        <input id="pickupDateInput" type="date" />
        <label for="numberOfDaysInput">Number of Days:</label>
        <input id="numberOfDaysInput" type="number" />

        <fieldset>
          <legend>Options:</legend>
          <input type="radio" name="options" id="electronicRadio" value="3.95"/>
          <label for="electronicRadio">Electronic Toll Tag ($3.95/day)</label>

          <input type="radio" name="options" id="gpsRadio" value="2.95"/>
          <label for="gpsRadio">GPS ($2.95/day)</label>

          <input type="radio" name="options" id="roadsideRadio" value="2.95" />
          <label for="roadsideRadio">Roadside Assistance ($2.95/day)</label>
        </fieldset>

        <fieldset>
          <legend>Under 25?</legend>
          <input type="radio" name="under25Radio" id="under25RadioYes" />
          <label for="under25RadioYes">Yes</label>
          <input type="radio" name="under25Radio" id="under25RadioNo" />
          <label for="under25RadioNo">No</label>
        </fieldset>

        <div>
          <button onclick="estimateTotal()">Estimate Total Cost</button>
        </div>

        <section>
          <p>Car rental: $<span id="carRentalCostSpan">0.00</span></p>
          <p>Options: $<span id="optionsCostSpan">0.00</span></p>
          <p>Under 25 surcharge: $<span id="under25CostSpan">0.00</span></p>
          <br />
          <p>Total due: $<span id="totalCostSpan">0.00</span></p>
        </section>
      </article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
