<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  </head>
  <body>
    <main>
      <article>
        <h1>ACME Car Rental</h1>
        <label for="pickupDate">PickUp Date:</label>
        <input id="pickupDate" type="date" />
        <label for="numberOfDaysInput">Number of Days:</label>
        <input id="numberOfDaysInput" type="number" />

        <fieldset>
          <legend>Options:</legend>
          <input type="radio" name="options" id="electronicRadio" />
          <label for="electronicRadio">Electronic Toll Tag ($3.95/day)</label>

          <input type="radio" name="options" id="gpsRadio" />
          <label for="gpsRadio">GPS ($2.95/day)</label>

          <input type="radio" name="options" id="roadsideRadio" />
          <label for="roadsideRadio">Roadside Assistance ($2.95/day)</label>
        </fieldset>

        <fieldset>
          <legend>Under 25?</legend>
          <input type="radio" name="under25Radio" id="under25RadioYes" />
          <label for="under25RadioYes">Yes</label>
          <input type="radio" name="under25Radio" id="under25RadioNo" />
          <label for="under25RadioNo">No</label>
        </fieldset>

        <div>
          <button onclick="estimateTotal()">Estimate Total Cost</button>
        </div>

        <label for="carRental">Car Rental:</label>
        <input readonly id="carRental" type="number"/>
        <label for="options">Options:</label>
        <input readonly id="options" type="number" />
        <label for="under25Surcharge">Under 25 surcharge:</label>
        <input readonly id="under25Surcharge" type="number" />
        <label for="totalDue">Total Due:</label>
        <input readonly id="totalDue" type="number" />
      </article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
